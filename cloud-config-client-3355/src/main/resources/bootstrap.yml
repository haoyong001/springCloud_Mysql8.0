server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    #config客户端配置
    config:
      label: master #分支名称
      name: config  #配置文件名称
      profile: dev  #配置文件后缀名称 上述3个综合：master分支上config-dev.yml被读取http://config-3344.com:3344/config-dev.yml
      uri: http://config-3344.com:3344 #配置中心地址


#注册进eureka
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka

#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"