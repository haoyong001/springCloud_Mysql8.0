server:
  port: 3344

spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          uri: https://github.com/haoyong001/springcloud-config.git
          search-paths:
            - springcloud-config
      label: master

#注册eureka
eureka:
  instance:
    hostname: springcloud-config-center
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka